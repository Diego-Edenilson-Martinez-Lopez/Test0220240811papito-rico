<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content" class="container mt-5">
    <h1>Modificar Detalle Orden</h1>
    <hr>
    <div class="card shadow-sm">
        <div class="card-body">
            <form th:action="@{/detalleOrdenes/save}" th:object="${detalleOrden}" method="post">
                <input type="hidden" th:field="*{id}">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="orden">Fecha de la Orden<span style="color:red;">*</span></label>
                            <select class="form-control" th:field="*{ordenDEML.id}" id="orden" required>
                                <option th:each="orden : ${ordenes}" th:value="${orden.id}"
                                    th:text="${#dates.format(orden.fecha, 'dd/MM/yyyy')}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="producto">Nombre del Producto<span style="color:red;">*</span></label>
                            <select class="form-control" th:field="*{productoDEML.id}" id="producto" required>
                                <option th:each="producto : ${productos}" th:value="${producto.id}"
                                    th:text="${producto.nombreDEML}"></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="cantidadDEML">Cantidad<span style="color:red;">*</span></label>
                            <input type="number" class="form-control" th:field="*{cantidadDEML}" id="cantidadDEML"
                                placeholder="Escriba la cantidad" required>
                            <div th:if="${#fields.hasErrors('cantidadDEML')}" class="alert alert-danger">
                                <span th:each="err : ${#fields.errors('cantidadDEML')}" th:text="${err}"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="precio">Precio<span style="color:red;">*</span></label>
                            <input type="number" step="0.01" class="form-control" th:field="*{precioDEML}" id="precio"
                                placeholder="Escriba el precio" required>
                            <div th:if="${#fields.hasErrors('precioDEML')}" class="alert alert-danger">
                                <span th:each="err : ${#fields.errors('precioDEML')}" th:text="${err}"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" style="padding: 15px">
                    <div class="col-md-6">
                        <div class="form-group">
                            <button type="submit" class="btn btn-outline-primary" style="width: 100%">Modificar</button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <a th:href="@{/detalleOrdenes}" class="btn btn-outline-secondary"
                                style="width: 100%">Regresar</a>

                        </div>
                    </div>
                </div>
        </div>
    </div>

</div>
